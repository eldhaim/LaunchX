<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Inicio de sesión</title>
        <link

            href="/REPOSITORIO_GITHUB/MissionFrontEnd/02 - HTML/practicas/CSS/menu.css">

                    id="input_pass"

                    Contraseña
                </label>
                <a class="entrar" href="index.html">

                    </button>
                </a>
